
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Form Validation</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    
    <form  name="myForm" onsubmit="return validateForm()" method="post">
        <h1>Registration Form</h1>
        <div class="formdesign" id="name">
            <label for="name">Name:</label>
            <input type="text" name="fname" required><b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="email">
            <label for="email">Email: </label>
            <input type="email" name="femail" required><b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="phone">
            <label for="phone">Phone:</label>
             <input type="phone" name="fphone" required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="pass">
            <label for="password">Password:</label>
             <input type="password" name="fpass" required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="cpass">
            <label for="Confirm Password">Confirm Password: </label>
            <input type="password" name="fcpass" required><b><span class="formerror"></span></b>
        </div>
        
        <div >
            <label class="formdesign" for="gender">Gendre: </label>
            <input type="radio" name="sex"  id="msex" value="male" /><span>male</span>
            <input type="radio" name="sex"  id="fsex" value="femail" /><span>femail</span>
        </div>

        <div><input class="but" type="submit" value="Submit"></div>
        


    </form>
</body>
<script src="script.js"></script>

</html>
